    var myPosition = {};
    /**
     * AMap.Geolocation插件
     * 实现定位
     */
    map.plugin('AMap.Geolocation', function () {
        console.log('定位中...');
        var geolocation = new AMap.Geolocation({
            // 是否使用高精度定位,默认true
            enableHighAccuracy: true,
            // 设置定位超时时间,默认:无穷大
            timeout: 10000,
            // 定位按钮停靠位置的偏移量,默认:Pixel(10,20)
            buttonOffset: new AMap.Pixel(10, 20),
            //定位成功后是否自动调整地图视野到定位点
            zoomToAccuracy: true
        });

        map.addControl(geolocation);

        geolocation.getCurrentPosition(function (status, result) {
            if (status === 'complete') {
                onComplete(result)
            } else {
                onError(result)
            }
        });
    });

    //解析定位结果
    function onComplete(data) {
        // data是具体的定位信息
        console.log('定位成功 ', data);
        myPosition.lng = data.position.lng;
        myPosition.lat = data.position.lat;

        // map.setCenter(new AMap.LngLat(myPosition.lng, myPosition.lat));
        // addMarker([myPosition.lng, myPosition.lat], startIcon, "我", map);


        document.getElementById('status').innerHTML = '定位成功';
        var str = [];
        str.push('定位结果：' + data.position);
        str.push('定位类别：' + data.location_type);
        if (data.accuracy) {
            str.push('精度：' + data.accuracy + ' 米');
        }//如为IP精确定位结果则没有精度信息
        str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
        document.getElementById('result').innerHTML = str.join('<br>');
    }

    //解析定位错误信息
    function onError(data) {
        console.log('定位出错 ', data);
        document.getElementById('status').innerHTML = '定位失败';
        document.getElementById('result').innerHTML = '失败原因排查信息:' + data.message;
    }


</script>

    // 实例化点标记
    function addMarker(position, icon, title, map) {
